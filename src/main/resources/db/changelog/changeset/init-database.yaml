databaseChangeLog:
  - changeSet:
      id: create-candidate-table
      author: Kharitonov
      changes:
        - createTable:
            tableName: candidate
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(150)
                  constraints:
                    nullable: true
        - createTable:
            tableName: resume
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: path_dropbox
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: candidate_id
                  type: bigint
                  constraints:
                    foreignKeyName: candidate_resume_fk
                    referencedTableName: candidate
                    referencedColumnNames: id